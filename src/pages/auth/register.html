<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="../../styles/index.pcss"/>
  <link rel="stylesheet" type="text/css" href="./auth.pcss"/>
  <title>{{title}}</title>
</head>
<body>
<main class="card">
  <h1>Регистрация</h1>
  <form class="form">
    <label class="form__input">
      Почта
      <input name="email" type="email"/>
    </label>
    <label class="form__input">
      Логин
      <input name="login" type="text"/>
    </label>
    <label class="form__input">
      Имя
      <input name="first_name" type="text"/>
    </label>
    <label class="form__input">
      Фамилия
      <input name="second_name" type="text"/>
    </label>
    <label class="form__input">
      Телефон
      <input name="phone" type="tel"/>
    </label>
    <label class="form__input">
      Пароль
      <input name="password" type="password"/>
    </label>
    <label class="form__input">
      Пароль (ещё раз)
      <input name="password_repeat" type="password"/>
    </label>
    <button class="button_primary" type="submit">Зарегистрироваться</button>
    <a href="login.html" class="link_centered">Вход</a>
  </form>
</main>
</body>
</html>
